<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Scatch</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch A Scatch</h1>
    <div class="container">
        <div class="container_pickers">
            <div class="mode"></div>
            <span>Choose mode:</span>
            <input type="color" id="colorpicker" value="#ff0000" >
            <input id="rainbowMode" type="submit" name="button" value="">
            <input id="eraser" type="submit" name="button" value="ERASER"/>
            <div class="numberPicker picker">
                <label for="quantity">Size:</label>
                <input type="range" min="2" max="200" value="10" id="size" class="slider">
            </div>
            <input id="clear" type="submit" name="button" value="CLEAR"/>
        </div>
        <div class="container_game"></div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
