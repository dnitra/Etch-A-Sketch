<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Scatch</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container_pickers">
        <div class="mode"></div>
       
        <div class="numberPicker picker">
            <label for="colorpicker">Pick color:</label>
            <input type="color" id="colorpicker" value="#000000">
        </div>
        <div class="rainbow picker">
            <label for="rainbowMode">Try this:</label>
            <input id="rainbowMode" type="submit" name="button" value="">
        </div>
        <div class="numberPicker picker">
            <label for="quantity">Size:</label>
            <input type="number" id="quantity"  min="4" max="100" value="10">
            <input id="size" type="submit" name="button" value="RESIZE"/>
        </div>
       
        <input id="clear" type="submit" name="button" value="CLEAR"/>
        
    </div>
    


    </div>
    <div class="container_game"></div>
    
    <script src = "script.js"></script>
</body>
</html>
